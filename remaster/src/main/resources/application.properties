#DATABASE PROPERTIES
spring.datasource.driver-class-nam=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:mysql://localhost/apipaises
spring.datasource.username=root
spring.datasource.password=root

#SQL PROPERTIES
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.formate_sql=true

#FLYWAY
spring.flyway.enabled=true
spring.flyway.location=classpath:db/migration
spring.flyway.create-schemas=true
spring.flyway.default-schema=apipaises